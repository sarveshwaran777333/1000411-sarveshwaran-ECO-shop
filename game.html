<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco Robo Runner ‚Äì Image Update</title>

<style>
body {
    margin: 0;
    background: #e8f5e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
}

.game-container {
    position: relative;
    background: #ffffff;
    border: 5px solid #1b5e20;
    border-radius: 25px;
    padding: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
}

canvas {
    background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
    border-radius: 15px;
    display: none;
}

#menu-box {
    width: 820px;
    height: 320px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 { color: #1b5e20; font-size: 50px; margin: 0; }
p { color: #333; font-size: 18px; margin: 10px 0; }

.btn {
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: #2e7d32;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px #1b5e20;
    margin: 10px;
}

.btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px #1b5e20;
}

#game-hud {
    position: absolute;
    top: 25px;
    left: 25px;
    right: 25px;
    display: none;
    justify-content: space-between;
    pointer-events: none;
    z-index: 100;
}

.ui-card {
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 22px;
}

#pause-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    border: 3px solid #1b5e20;
    display: none;
    z-index: 200;
}
</style>
</head>

<body>
<div class="game-container">

    <div id="game-hud">
        <div class="ui-card" id="clover-val">üçÄ 0</div>
        <div class="ui-card" id="dist-val">000000</div>
    </div>

    <div id="menu-box">
        <h1>ROBO RUNNER</h1>
        <p><b>SPACE</b> to Fly | <b>P</b> to Pause</p>
        <button class="btn" onclick="bootGame()">START GAME</button>
    </div>

    <div id="pause-screen">
        <h2 style="color:#1b5e20;margin-top:0;">GAME PAUSED</h2>
        <button class="btn" onclick="togglePause()">RESUME</button>
    </div>

    <canvas id="stage" width="820" height="320"></canvas>

    <button id="pBtn" class="btn"
        style="display:none;padding:10px 20px;font-size:14px;"
        onclick="togglePause()">PAUSE (P)</button>

</div>

<script>
const canvas = document.getElementById("stage");
const ctx = canvas.getContext("2d");

const menu = document.getElementById("menu-box");
const hud = document.getElementById("game-hud");
const pauseOverlay = document.getElementById("pause-screen");
const pBtn = document.getElementById("pBtn");

// --- IMAGE LOADING ---
const playerImg = new Image();
playerImg.src = 'image/ROBO.png';

playerImg.onload = () => {
    console.log("Robot image loaded successfully!");
};

playerImg.onerror = () => {
    console.error("Failed to load robot image.");
};


const FLOOR_Y = 220;
const GRAVITY = 0.5;
const THRUST = -7.5;

let isAlive = false;
let isPaused = false;
let spaceHeld = false;

let totalDist = 0;
let clovers = 0;
let worldSpeed = 5;
let ticker = 0;

let nextCloverTime = 0;
let nextHazardTime = 0;

let animationId = null;

let player = { y: FLOOR_Y, vy: 0, w: 60, h: 60 };
let world = { coins: [], traps: [], fx: [] };

window.addEventListener("keydown", e => {
    if (e.code === "Space") { spaceHeld = true; e.preventDefault(); }
    if (e.code === "KeyP") togglePause();
});

window.addEventListener("keyup", e => {
    if (e.code === "Space") spaceHeld = false;
});

function bootGame() {
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }

    menu.style.display = "none";
    canvas.style.display = "block";
    hud.style.display = "flex";
    pBtn.style.display = "inline-block";

    resetGame();
    isAlive = true;
    loop();
}

function resetGame() {
    totalDist = 0;
    clovers = 0;
    ticker = 0;

    player.y = FLOOR_Y;
    player.vy = 0;

    world.coins = [];
    world.traps = [];
    world.fx = [];

    nextCloverTime = 60;
    nextHazardTime = 150;

    isPaused = false;
    pauseOverlay.style.display = "none";
}

function togglePause() {
    if (!isAlive) return;
    isPaused = !isPaused;
    pauseOverlay.style.display = isPaused ? "block" : "none";
}

function update() {
    if (!isAlive || isPaused) return;

    ticker++;
    totalDist += Math.floor(worldSpeed / 6);

    player.vy += GRAVITY;
    if (spaceHeld) {
        player.vy = THRUST;
        world.fx.push({ x: 90, y: player.y + 55, a: 1 });
    }

    player.y += player.vy;
    if (player.y > FLOOR_Y) { player.y = FLOOR_Y; player.vy = 0; }
    if (player.y < 0) { player.y = 0; player.vy = 0; }

    if (ticker >= nextCloverTime) {
        world.coins.push({
            x: canvas.width + 50,
            y: 40 + Math.random() * 160
        });
        nextCloverTime = ticker + 120 + Math.random() * 100;
    }

    if (ticker >= nextHazardTime) {
        world.traps.push({
            x: canvas.width + 50,
            y: FLOOR_Y + 30,
            w: 45,
            h: 45
        });
        nextHazardTime = ticker + 180 + Math.random() * 150;
    }

    moveObjects();
}

function moveObjects() {
    world.coins.forEach((c, i) => {
        c.x -= worldSpeed;
        if (Math.abs(80 - c.x) < 40 &&
            Math.abs(player.y + 30 - c.y) < 40) {
            clovers++;
            world.coins.splice(i, 1);
        }
        if (c.x < -100) world.coins.splice(i, 1);
    });

    world.traps.forEach((t, i) => {
        t.x -= worldSpeed;
        if (
            80 < t.x + t.w &&
            80 + player.w > t.x &&
            player.y < t.y + t.h &&
            player.y + player.h > t.y
        ) {
            isAlive = false;
            showDeathScreen();
        }
        if (t.x < -100) world.traps.splice(i, 1);
    });

    world.fx.forEach((f, i) => {
        f.x -= worldSpeed;
        f.a -= 0.04;
        if (f.a <= 0) world.fx.splice(i, 1);
    });
}

function showDeathScreen() {
    cancelAnimationFrame(animationId);
    animationId = null;

    menu.style.display = "flex";
    pBtn.style.display = "none";

    menu.innerHTML = `
        <h1 style="color:#c62828">GAME OVER</h1>
        <p>Distance: ${totalDist} | Clovers: ${clovers}</p>
        <button class="btn" onclick="location.reload()">RESTART</button>
    `;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Floor
    ctx.fillStyle = "#2e7d32";
    ctx.fillRect(0, FLOOR_Y + 60, canvas.width, 100);

    // Draw Clovers
    ctx.font = "34px Arial";
    world.coins.forEach(c => ctx.fillText("üçÄ", c.x, c.y));

    // Draw Traps
    ctx.fillStyle = "#c62828";
    world.traps.forEach(t => ctx.fillRect(t.x, t.y, t.w, t.h));

    // Draw Particles
    world.fx.forEach(f => {
        ctx.fillStyle = `rgba(173,216,230,${f.a})`;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 6, 0, Math.PI * 2);
        ctx.fill();
    });

    // --- DRAW PLAYER IMAGE ---
    if (playerImg.complete) {
        ctx.drawImage(playerImg, 80, player.y, player.w, player.h);
    } else {
        // Fallback to black square if image fails to load
        ctx.fillStyle = "#000";
        ctx.fillRect(80, player.y, player.w, player.h);
    }

    // Update HUD
    document.getElementById("clover-val").innerText = "üçÄ " + clovers;
    document.getElementById("dist-val").innerText =
        totalDist.toString().padStart(6, "0");
}

function loop() {
    update();
    draw();
    animationId = requestAnimationFrame(loop);
}
</script>
</body>
</html>
